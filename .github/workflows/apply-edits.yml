name: Apply Pending Text Edits

on:
  # Trigger via webhook from your API
  repository_dispatch:
    types: [apply-edits]
  
  # Or run on schedule (every 5 minutes)
  schedule:
    - cron: '*/5 * * * *'
  
  # Manual trigger
  workflow_dispatch:

jobs:
  apply-edits:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: |
          npm install pg puppeteer glob
      
      - name: Apply pending edits
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXT_PUBLIC_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_PROJECT_ID }}
        run: |
          node apply-edits.js
      
      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff-index --quiet HEAD || git commit -m "ðŸ¤– Auto-apply text edits from production"
      
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

